<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Password Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #3a2c00);
      font-family: 'Poppins', sans-serif;
      color: #ffd700;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 50px #b8860b;
      border: 1px solid #ffd700;
      max-width: 500px;
      width: 90%;
    }

    input {
      padding: 10px;
      border: 2px solid #ffd700;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      color: #000;
      background: #fff;
    }

    button {
      margin-top: 15px;
      background: #ffd700;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #fff;
      color: #b8860b;
    }

    #content {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    .typing {
      border-right: 2px solid #ffd700;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.6s infinite step-end alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 200px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 0 25px #ffd700;
    }

    #edit-section {
      margin-top: 25px;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>Enter Access Key</h2>
      <input type="password" id="password" placeholder="Enter password..." />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content">
      <img src="https://i.postimg.cc/VN13TzBp/Chat-GPT-Image-Nov-10-2025-03-05-39-PM.png" alt="Golden" />
      <p id="line1" class="typing"></p>
      <p id="line2" class="typing" style="animation-delay: 3.5s;"></p>

      <div id="edit-section">
        <input type="text" id="editableP" placeholder="Change P= value..." />
        <button onclick="updateP()">Save</button>
        <div id="status"></div>
      </div>
    </div>
  </div>

  <script>
    const correctPassword = "03051997";
    const storageURL = "https://api.jsonbin.io/v3/b/6730e18ae41b4d34e44e87a1"; // Public JSONBin storage
    const accessKey = "$2b$10$5mQK6g7Vw8l4XcZPGz7n8OLC5mxHwKsv5.dmuBtQPNLf/fBa3lADe"; // free key example

    async function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadData();
      } else {
        alert("Incorrect Password ❌");
      }
    }

    function typeEffect(element, text, delay = 0) {
      element.textContent = "";
      setTimeout(() => {
        let i = 0;
        const interval = setInterval(() => {
          element.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 80);
      }, delay);
    }

    async function loadData() {
      try {
        const res = await fetch(storageURL, { headers: { "X-Master-Key": accessKey } });
        const data = await res.json();
        const P = data.record.P || "Divyashree";
        const E = data.record.E || "divyaakalee@gmail.com";

        typeEffect(document.getElementById("line1"), `E= ${E}`, 500);
        typeEffect(document.getElementById("line2"), `P= ${P}`, 2000);
        document.getElementById("editableP").value = P;
      } catch (e) {
        console.error("Error loading data:", e);
      }
    }

    async function updateP() {
      const newP = document.getElementById("editableP").value.trim();
      if (!newP) return alert("Enter a valid value!");

      try {
        const res = await fetch(storageURL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": accessKey
          },
          body: JSON.stringify({
            E: "divyaakalee@gmail.com",
            P: newP
          })
        });

        if (res.ok) {
          document.getElementById("status").textContent = "✅ Updated globally!";
          setTimeout(() => (document.getElementById("status").textContent = ""), 2000);
          loadData();
        } else {
          throw new Error("Failed to update");
        }
      } catch (e) {
        document.getElementById("status").textContent = "❌ Error saving data";
        console.error(e);
      }
    }
  </script>
</body>
</html>
